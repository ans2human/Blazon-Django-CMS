{% extends 'blazon/base.html' %}
{% block body %}
<div class="page-content">
  


    <div class="container bootstrap snippet">
        <div class="row">
              <div class="col-sm-3"><!--left col-->
                  
    
          <div class="text-center">
                {% if user.userprofile.photo %}
                <img src="{{ user.userprofile.photo.url }}" class="avatar img-circle img-thumbnail" alt="avatar">
                {% endif %}
            <!-- <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar"> -->
            <h3>Username: {{ user.username }}</h3>
          </div></hr><br>
    
                   
              <div class="panel panel-default">
                <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
                <div class="panel-body"><a href={{ user.userprofile.website }}>{{user.userprofile.website }}</a></div>
              </div>
              
              
              <!-- <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
              </ul>  -->
                   
              <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
                </div>
              </div>
              
            </div><!--/col-3-->
            <div class="col-sm-9">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                    <!-- <li><a data-toggle="tab" href="#messages">Menu 1</a></li>
                    <li><a data-toggle="tab" href="#settings">Menu 2</a></li> -->
                  </ul>
    
                  
              <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                      <form class="form" action="##" method="post" id="registrationForm">
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                  <label for="first_name"><h4>First name</h4></label>
                                  <input type="text" class="form-control" name="first_name" id="first_name" value={{ user.first_name }} title="enter your first name if any." readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                <label for="last_name"><h4>Last name</h4></label>
                                  <input type="text" class="form-control" name="last_name" id="last_name" value= {{ user.last_name }}  title="enter your last name if any." readonly>
                                  
                              </div>
                          </div>
              
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                  <label for="phone"><h4>Phone</h4></label>
                                  <input type="text" class="form-control" name="phone" id="phone" value={{ user.userprofile.phone }} title="enter your phone number if any." readonly>
                              </div>
                          </div>
            
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                  <label for="email"><h4>Email</h4></label>
                                  <input readonly  type="email" class="form-control" name="email" id="email" placeholder="enter email" value={{ user.email }} >
                              </div>
                          </div>
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                  <label for="City"><h4>City</h4></label>
                                  <input type="text" class="form-control" id="location" value= {{ user.userprofile.city }} title="enter a location" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                  <label for="password"><h4>Country</h4></label>
                                  <input type="text" class="form-control" name="password" id="password" value={{ user.userprofile.country }} title="enter your password." readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              
                              <div class="col-xs-6">
                                <label for=""><h4>Department</h4></label>
                                  <input type="text" class="form-control" name="password2" id="password2" value= {{ user.userprofile.organization }} title="enter your password2." readonly>
                              </div>
                          </div>
                          <div class="form-group">
                               <div class="col-xs-12">
                                    <br>
                                    <a href="{% url 'blazon:create_userprofile' user.id %}" class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-edit"></i> edit</a>
                                </div>
                          </div>
                      </form>
                  
                  <hr>


</div>

{% endblock %}
